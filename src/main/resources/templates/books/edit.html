<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/index :: #header">

</head>
<body>
<div class="container">
<div th:replace="home/index :: #navbar-section"></div>
<form action="/editbook" method="post" th:object="${book}">
    <input type="hidden" name="bookid" th:field="*{bookid}" />
    <div class="form-group" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"  th:field="*{title}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="fee">fee:</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="fee" name="fee"  th:field="*{fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="datepublsihed">Date Published:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="datepublsihed" th:placeholder="*{datepublished}" th:field="*{datepublished}">
        </div>
    </div>
    <button class="btn-primary" type="submit">Save Changes</button>
</form>
<div th:replace="home/index :: #footer-section"></div>
</div>
</body>
</html>
